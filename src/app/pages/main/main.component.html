<div class="p-10 w-full mx-auto space-y-6">

  <div class="flex gap-4">
    <div class="flex-1"></div>
    <div class="flex-1 relative flex justify-start">
      <button 
        #dropdownButton
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors"
        (click)="toggleDropdown()">
        {{ selectedLanguage }}
        <span class="ml-2">{{ isDropdownOpen ? 'â–²' : 'â–¼' }}</span>
      </button>

      @if (isDropdownOpen) {
        <div
          #dropdownPanel
          class="absolute top-full left-0 mt-1 w-96 h-64 bg-white border border-gray-300 rounded shadow-lg z-50 overflow-y-auto"
          >

          <div class="grid grid-cols-2 divide-x divide-gray-200">
            <div>
              @for (lang of leftLanguages; track lang) {
                <button
                class="w-full text-left px-4 py-2 hover:bg-gray-100 transition-colors"
                (click)="selectLanguage(lang)"
                >
                  {{ lang }}
                </button>
              }
            </div>
            <div>
              @for (lang of rightLanguages; track lang) {
                <button
                class="w-full text-left px-4 py-2 hover:bg-gray-100 transition-colors"
                (click)="selectLanguage(lang)"
                >
                  {{ lang }}
                </button>
              }
            </div>
          </div>
        </div>
      }
    </div>
  </div>

  <div class="flex gap-4">
    <div class="flex-1 flex flex-col border h-48 border-gray-300 bg-gray-50 rounded p-0 overflow-hidden">
      <textarea
        class="flex-1 p-4 resize-none border-0 focus:ring-0 focus:outline-none placeholder-gray-800"
        placeholder="Write text to translate..."
        [value]="inputText"
        (input)="inputText = $any($event.target).value"
        maxlength="1000"
      ></textarea>

      <div class="flex justify-end p-1">
        <p class="px-1 py-1 text-sm text-gray-600 mr-2 select-none">
          {{ inputText.length }} / 1000
        </p>
      </div>
    </div>

    <div class="flex-1 flex flex-col border h-48 border-gray-100 bg-gray-100 rounded p-0 overflow-hidden">
      <textarea
        class="flex-1 p-4 resize-none border-0 focus:ring-0 focus:outline-none placeholder-gray-800"
        placeholder="Translated text will appear here..."
        readonly
        [value]="outputText"
      ></textarea>

      <div class="flex justify-end p-1">
        @if (outputText.trim() !== '') {
          <button
            class="px-2 py-1 text-gray-700 hover:bg-gray-300 rounded"
            (click)="copyOutputText()"
            title="Copy translated text"
          >
            ðŸ“‹
          </button>
        }
      </div>
    </div>
  </div>

  <div class="flex gap-4">
    <div class="flex-1">
      <button
        class="px-6 py-3 bg-green-600 text-white rounded hover:bg-green-700 transition-colors
        disabled:bg-gray-700 disabled:cursor-not-allowed disabled:hover:bg-gray-700"
        [disabled]="!canTranslate()"
        (click)="translateText()"
        >
        Translate
      </button>
    </div>
    <div class="flex-1">
    </div>
  </div>

  @if (showCopyNotification) {
    <div
      class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded shadow-lg z-50 transition-opacity duration-500"
    >
      âœ“ Translation copied
    </div>
  }
</div>
